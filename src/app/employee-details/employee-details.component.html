<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-5 pr-3">
            <h3 class="text-center">Employee Form</h3>
        </div>
    </div>
    <div class="row mx-0 pt-1">
        <div class="col-md-12 text-right">
            <button routerLink="/employee-list" mat-button class="button-color-blue mr-5"> Employee List </button>
        </div>
    </div>
    <div class="row justify-content-center py-4 mx-0">
       <div class="d-flex align-items-center justify-content-center main-divition col-lg-6 col-md-6 col-sm-12 col-12 py-3">
            <form [formGroup]="EmployeeForm" class="w-100">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="demo-full-width w-100">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" autocomplete="off">
                            <mat-error *ngIf="hasError('name', 'required')">Name is Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="demo-full-width w-100">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address"></textarea>
                            <mat-error *ngIf="hasError('address', 'required')">Address is Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="demo-full-width w-100">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput  [matDatepicker]="dp3" formControlName="dob" autocomplete="off">
                          <mat-datepicker-toggle  matSuffix [for]="dp3"></mat-datepicker-toggle>
                          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                            <mat-error *ngIf="hasError('dob', 'required')">Date of Birth is Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="demo-full-width w-100">
                            <mat-label>Role</mat-label>
                            <mat-select formControlName="role">
                                <mat-option value="admin">Admin</mat-option>
                                <mat-option value="manager">Manager</mat-option>
                                <mat-option value="hr">HR</mat-option>
                                <mat-option value="developer">Developer</mat-option>
                            </mat-select>
                            <mat-error *ngIf="hasError('role', 'required')">Role is Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row" formArrayName="phoneArray">
                    <div class="col-md-12 text-center" *ngFor="let row of EmployeeForm.get('phoneArray').controls; let i=index" [formGroupName]="i">
                        <div class="row">
                            <div class="col-lg-10 col-md-10">
                                <mat-form-field class="demo-full-width w-100">
                                    <mat-label>Phone</mat-label>
                                    <input matInput formControlName="phone" autocomplete="off" maxlength="10">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2 col-md-2">
                                <i (click)="addTable(i)" class="far fa-plus-circle table-icons pr-2"></i>
                                <i (click)="deleteRow(i)" class="far fa-times-circle table-icons pr-2"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <mat-label class="col-md-12 pb-2">Gender</mat-label>
                    <div class="col-md-12">
                        <mat-radio-group formControlName="gender">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="female" class="pl-2">Female</mat-radio-button>
                        </mat-radio-group>
                        <mat-error *ngIf="hasError('gender', 'required')">Gender is Required</mat-error>
                    </div>
                </div>
                <div class="button-submit">
                    <div class="d-flex justify-content-end user-signup align-items-center">
                        <button type="button" (click)="save()" mat-button class="button-color-blue" [ngClass]="{'disabled-button': EmployeeForm.invalid}" [disabled]="EmployeeForm.invalid"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
