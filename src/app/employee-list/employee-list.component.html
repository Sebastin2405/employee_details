<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-5 pr-3">
            <h3 class="text-center">Employee List</h3>
        </div>
    </div>
    <div class="row mx-0 pt-1">
        <div class="col-md-12 text-right">
            <button routerLink="/employee-form" mat-button class="button-color-blue mr-5"> Employee Form </button>
        </div>
    </div>
    <div class="row justify-content-center py-4 mx-0">
       <div class="d-flex align-items-center justify-content-center main-divition col-lg-12 col-md-12 col-sm-12 col-12 py-3">

            <div class="mat-elevation-z8 w-100">
                <table mat-table #table [dataSource]="dataSource" class="w-100" matSort>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name ? row.name:'-'}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
                    <td mat-cell *matCellDef="let row"> {{row.address ? row.address:'-'}} </td>
                </ng-container>

                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
                    <td mat-cell *matCellDef="let row"> {{ row.dob ? (row.dob | date: 'dd/MM/yyyy') : '-' }} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                    <td mat-cell *matCellDef="let row"> {{row.role ? row.role:'-'}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                    <td mat-cell *matCellDef="let row"> 
                        <ng-container *ngIf="row.phoneArray && row.phoneArray.length > 0; else noPhones">
                            <ng-container *ngFor="let phone of row.phoneArray">
                              {{ phone.phone }}<br>
                            </ng-container>
                        </ng-container>
                        <ng-template #noPhones>-</ng-template>    
                    </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.gender ? row.gender:'-'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-icon-button class="mat-icon-button"><i class="far fa-trash" (click)="delete(row)"></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center" colspan="12">No data available</td>
                </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
